theory:
  camb:
    extra_args:
      num_massive_neutrinos: 1
      mnu: 0.06
      nnu: 3.044
likelihood:
  bao.desi_dr2: null
  gaussian_mixture:
     means: [[1.04103e-2, 0.02223, 0.1192]]
     covs: [[6.8552146e-16, 1.4486860e-12, -1.4105674e-11],
            [1.4486860e-12, 2.1344167e-08, -1.1534501e-07],
            [-1.4105674e-11, -1.1534501e-07, 1.6977630e-06]]
     input_params: ['thetastar', 'ombh2', 'omch2']
     output_params: []
params:
  H0:
    latex: H_0
    drop: true
  omegam:
    latex: \Omega_\mathrm{m}

  ombh2:
    prior: {min: 0.005, max: 0.1}
    ref: {dist: norm, loc: 0.02218, scale: 0.00056}
    proposal: 0.0004
    latex: \Omega_\mathrm{b} h^2
  omch2:
    prior: {min: 0.001, max: 0.99}
    ref: {dist: norm, loc: 0.12, scale: 0.003}
    proposal: 0.002
    latex: \Omega_\mathrm{c} h^2
  thetastar:
    prior: {dist: norm, loc: 0.0104110, scale: 0.0000053}
    ref: {dist: norm, loc: 0.0104110, scale: 0.0000053}
    proposal: 0.000002
    latex: \theta_*
  logA:
    prior: {min: 1.61, max: 3.91}
    ref: {dist: norm, loc: 3.05, scale: 0.001}
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  ns:
    prior: {min: 0.8, max: 1.2}
    ref: {dist: norm, loc: 0.965, scale: 0.004}
    proposal: 0.002
    latex: n_\mathrm{s}

  # BBN
  YHe:
    latex: Y_\mathrm{P}
  Y_p:
    latex: Y_P^\mathrm{BBN}
  DHBBN:
    derived: 'lambda DH: 10**5*DH'
    latex: 10^5 \mathrm{D}/\mathrm{H}
  tau:
    prior: {min: 0.01, max: 0.8}
    ref: {dist: norm, loc: 0.055, scale: 0.006}
    proposal: 0.003
    latex: \tau_\mathrm{reio}
sampler:
  mcmc:
    covmat: auto
output: chains/DESI+CMB-prior
